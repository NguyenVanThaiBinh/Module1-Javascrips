    <script>
        let c=prompt("Nhap ban kinh:");
        let c1=parseInt(c);
        let dientich= 3.14*c1*c1;
        let chuvi=2*c1*3.14;
        document.write(`Chu vi hinh tron la: ${chuvi} <br>`);
        document.write(`Dien tich hinh tron la: ${dientich}`);

    </script>
