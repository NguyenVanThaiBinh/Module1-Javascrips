<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cout-day</title>
  </head>
  <body>
    <h1>Count day of the month</h1>
    <input placeholder="Input month:" id="month" type="text" />
    <button onclick="check()">Check here</button>
    <h2 id="demo"></h2>

    <script>
      function check() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
          case 1:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 2:
            document.getElementById(
              "demo"
            ).innerHTML = `There are 28 or 29  days`;
            break;
          case 3:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 4:
            document.getElementById("demo").innerHTML = `There are 30 days`;
            break;
          case 5:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 6:
            document.getElementById("demo").innerHTML = `There are 30 days`;
            break;
          case 7:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 8:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 9:
            document.getElementById("demo").innerHTML = `There are 30 days`;
            break;
          case 10:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          case 11:
            document.getElementById("demo").innerHTML = `There are 30 days`;
            break;
          case 12:
            document.getElementById("demo").innerHTML = `There are 31 days`;
            break;
          default:
            document.getElementById("demo").innerHTML = `There is not a month`;
            break;
        }
      }
    </script>
  </body>
</html>
