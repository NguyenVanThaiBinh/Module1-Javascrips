<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Monney</title>
    <style>
      table {
        width: 600px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Amount</th>
        <th>From Currency</th>

        <th>To Currency</th>
      </tr>
      <tr>
        <td>
          <form action="/action_page.php">
            <input
              pattern="[0-9]{9} "
              title="Vui lòng nhập chữ số"
              id="form1"
              type="search"
              value=""
              placeholder="Nhập số tiền"
              autofocus
            />
          </form>
        </td>

        <td>
          <select name="from">
            <option value="vietnam">Việt Nam</option>
            <option value="america">America</option>
          </select>
        </td>
        <td>
          <select name="to" id="to">
            <option value="vietnam">Việt Nam</option>
            <option value="america">America</option>
          </select>
        </td>
        <td><button type="submit" onclick="myFunction()">Convert</button></td>
      </tr>
    </table>
    <p style="color: blue" id="demo"></p>

    <script>
      function myFunction() {
        var x = document.getElementById("form1").value;

        var y = parseInt(x);
        y *= 23;
        document.getElementById("demo").innerHTML = `Số tiền là: ${y}.000 VNĐ`;
      }
    </script>
  </body>
</html>
