<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hotel of Cash</h1>
    <table>
      <tr>
        <th>Check in</th>
        <th>Check out</th>
        <th>Room type</th>
      </tr>
      <tr>
        <td>
          <input id="checkin" type="date" />
        </td>
        <td>
          <input id="checkout" type="date" />
        </td>
        <td><input id="room" placeholder=" Type A, B, C" type="text" /></td>
        <td><button onclick="myFunction()">Check money</button></td>
      </tr>
    </table>
    <h2 id="cash"></h2>

    <script>
      function myFunction() {
        var dayin = document.getElementById("checkin").value;
        var dayout = document.getElementById("checkout").value;

        var d1 = new Date(dayin);
        var d2 = new Date(dayout);

        let day = (d2 - d1) / 1000 / 60 / 60 / 24;
        let room1;
        let room =document.getElementById("room").value; //lay tra tri type room
        if(room=="A"|| room=="a")
        room1=500;
        if(room=="B"|| room=="b")
        room1=450;
        if(room=="C"|| room=="c")
        room1=350;

        if(day<7){
          cash=day*room1;
        }
        let week = day/7;
        week = Math.floor(week);
        let dayplus = day%7;
        if(day>=7){
          cash = (week*7*room1*90/100)+(dayplus*room1);
        }
        document.getElementById("cash").innerHTML = `Cash is:${cash}.000 Vnd`;
        
      }
    

    </script>
  </body>
</html>
