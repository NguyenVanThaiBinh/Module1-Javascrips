  <body>
    <div id="1"></div>
    <script>
      var a = prompt("In put a");
      var b = prompt("In put b");
      document.getElementById(1).innerHTML = ` ${a} la boi cua ${b}`;
      if (a % b == 0) {
        document.getElementById(1).innerHTML = ` ${a} la boi cua ${b}`;
      } else {
        document.getElementById(1).innerHTML = ` ${a} khong la boi cua ${b}`;
      }
    </script>
